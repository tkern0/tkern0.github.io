<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="animate.js"></script>

    <script type="text/javascript" src="verseConvert.js"></script>

    <script type="text/javascript" src="manualConvert.js"></script>
    <script>
        // Canvases don't scale nicely with css
        function fixCanvas() {
            var canvas = document.getElementById("outputCanvas");
            var w = window.innerWidth * 0.75;
            var h = w * 9/16;
            canvas.width = w;
            canvas.height = h;
            canvas.style.width = w;
            canvas.style.height = h;
        }

        window.onload = fixCanvas;
        window.onresize = fixCanvas;
    </script>
</head>
<body>
    <canvas id="outputCanvas" class="center"></canvas>
    <div class="center">
        <button type="button" onclick="start()">Start</button>
        <button type="button" onclick="pause()" id="pause">Pause</button>
        <button type="button" onclick="reset()">Reset</button>
    </div>
    <div id="time" class="center">Current Time: n/a</div>

        </div>
        <div id="video">

            <div class="center">

                <button type="button" onclick="verseChange(1)">Next</button>
                <button type="button" onclick="verseDone()">Submit</button>
            </div>
        </div>
        <div hidden id="manualDiv">
            <div class="center" id="currentLine">Error finding lines</div>
            <div class="center" id="nextLine">...</div>
            <button class="center bigButton" type="button" onclick="manualNext()" id="manualButton">Next Line</button>
